<div class="single-page-form">
<div><span class="md-title">Log in</span> <a href="/auth/google">or do it with Google</a></div>
<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <md-input-container>
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" id="email" placeholder="Enter email">
    </md-input-container>
    <md-input-container>
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" id="login-password" placeholder="Password">
    </md-input-container>
    <md-button type="submit">Submit</button>
</form>
