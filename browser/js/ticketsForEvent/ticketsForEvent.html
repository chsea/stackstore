<section id="ticketsForEvent">
    <div>
    	<h3>Tickets for sale</h3>
    </div>
    <table><tbody>
    	<th>seat</th>
    	<th>price</th>
    	<th>add to cart</th>
    	<tr ng-repeat="ticket in tickets">
    		<td>{{ ticket.seat }}</td>
    		<td>{{ ticket.price | currency }}</td>
    		<td><button>add to cart</button></td>
    	</tr>
    </tbody></table>
</section>
