<div layout="row" id="event">
	<div flex>
		<md-content class="md-padding">
			<md-card>
			    <img ng-src="{{ eventData.imgUrl }}" class="md-card-image" alt="{{ eventData.name }}"/>
			    <md-card-content>
			    	<h2 class="md-title">{{ eventData.name }}</h2>
			    	<p>Venue: <a ui-sref="venue({id:eventData.venue._id})">{{ eventData.venue.name }}</a></p>
			    	<p>Date: {{ eventData.date | date:'mediumDate' }}</p>
			    	<p>Time: {{ eventData.date | date:'shortTime' }}</p>
			    </md-card-content>
			</md-card>
		</md-content>
	</div>
    <div flex>
    	<tickets-for-event></tickets-for-event>
    </div>
    <div flex>
    	<more-dates></more-dates>
    </div>
</div>


<md-button ng-click="openBottomSheet()">
Open a Bottom Sheet!
</md-button>
