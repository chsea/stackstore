<section id="event">
    <div>
    	<h3>{{ eventData.name }}</h3>
    	<div>Venue: <a ui-sref="venue({id:eventData.venue._id})">{{ eventData.venue.name }}</a></div>
    	<p>Date: {{ eventData.date | date:'mediumDate' }}</p>
    	<p>Time: {{ eventData.date | date:'shortTime' }}</p>
    	<p>Other info:</p>
    	<p>{{ eventData }}</p>
    </div>
</section>
