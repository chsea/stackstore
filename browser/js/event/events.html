<div id="events">
	<div layout="row" layout-margin layout-padding ng-repeat="e in eventData | orderBy:'date' ">
			<div flex><img ng-src="{{ e.EventType.imgUrl }}" height="30px"/></div>
			<div flex>
				<h3>
					<a ui-sref="event({id: e._id})">
						{{ e.EventType.name }}
					</a>
				</h3>
			</div>
			<div flex>
				<h3>{{ e.date | date:'mediumDate' }} {{ e.date | date:'shortTime' }}</h3>
			</div>
			<div flex><h3><a ui-sref="venue({id: e.Venue._id})">{{ e.Venue.name }}</a></h3></div>
	</div><!--layout row-->
</div>
