<section id="event">
    <table><tbody>
    	<th>What</th><th>When</th><th>Where</th>
    	<tr ng-repeat="e in eventData | orderBy:'date' ">
    		<td><a ui-sref="event({id: e._id})">{{ e.EventType.name }}</a></td>
    		<td>{{ e.date | date:'mediumDate' }} {{ e.date | date:'shortTime' }}</td>
    		<td><a ui-sref="venue({id: e.Venue._id})">{{ e.Venue.name }}</a></td>
    	</tr>
    </tbody></table>
</section>
