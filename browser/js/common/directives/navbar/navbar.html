<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <fullstack-logo></fullstack-logo>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.authBuyer && !item.seller && !item.admin || (item.auth && !isSeller()) || (!item.admin && !item.authBuyer && isSeller()) ||  !item.authBuyer && isAdmin()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>
        <md-button aria-label="cart" class="btn" ui-sref="cart" aria-label="view cart">
            <i class="zmdi zmdi-shopping-cart zmdi-hc-2x"></i>
        </md-button>

        <md-button ng-show="!user" ui-sref="login" class="btn login-button">Login</md-button>
        <md-button ng-show="!user" ui-sref="signup" class="btn login-button">Signup</md-button>
        <div ng-show="user" class="welcome">
          <span>Welcome {{ user.firstName }}!</span>
            <md-button class="btn" ui-sref="profile.active">Profile</md-button>
            <md-button class="btn" ng-click="logout()">Logout</md-button>
        </div>
    </div>
</nav>
