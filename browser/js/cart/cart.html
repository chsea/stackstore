<section class='cart'>
	<h1>Your Cart :^]</h1>
	<md-card ng-repeat="ticket in cart">
	    <md-card-content>
	    	<p><a class="md-title" ui-sref="event({id: ticket.eventProduct._id})">{{ ticket.eventProduct.name }}</a></p>
			<p>Seat: {{ticket.seat}}</p>
			<p>Date: {{ticket.eventProduct.date}}</p>
			<p>Venue: {{ticket.eventProduct.venue.name}}</p>
			<p>Seller: {{ticket.seller.firstName}} {{ticket.seller.lastName}}</p>
			<p>Price: {{ticket.price}}</p>
			<button class='btn' ng-click='removeTicket(ticket._id)'>Remove from cart</button>
	    </md-card-content>
	</md-card>
	<p>Total: {{total}}</p>
	<md-button id='empty-btn' class='btn md-raised' ng-click='empty()'>Empty Cart</md-button>
	<md-button id='checkout-btn' class='btn md-raised' ui-sref='checkout'>Checkout</md-button>
</section>
