<div flex id="recommendations">
    <md-content class="md-padding">
        <md-card>
            <md-card-content>
                <div>
                    <h3>Recommended for you</h3>
                </div>
                <table>
                    <tbody>
                        <tr ng-repeat="rec in recs">
                            <td>
                                <a ui-sref="event({id: date._id})">
                                {{rec.EventType.name}}
                                </a>
                            </td>
                            <td>
                                {{ rec.date | date:'mediumDate' }} {{ date.date | date:'shortTime' }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-card-content>

        </md-card>
    </md-content>
</div>
