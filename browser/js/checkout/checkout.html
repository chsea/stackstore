<section class='tinyCart'>
	<h1>Your Cart :^]</h1>
	<ul>
		<li ng-repeat="ticket in cart">
			<p>Event: {{ticket.eventProduct.name}}</p>
			<p>Seat: {{ticket.seat}}</p>
			<p>Date: {{ticket.eventProduct.date}}</p>
			<p>Venue: {{ticket.eventProduct.venue.name}}</p>
			<p>Seller: {{ticket.seller.firstName}} {{ticket.seller.lastName}}</p>
			<button class='btn' ng-click='removeTicket(ticket._id)'>Remove from cart</button>
		</li>
	</ul>
</section>
<form id="checkout-form" name="checkoutForm" ng-submit="checkoutForm.$valid && submitCheckout(checkout)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" ng-model="checkout.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="Street">Street</label>
        <input type="text" ng-model="checkout.address.street" class="form-control" id="street" placeholder="Street">
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" ng-model="checkout.address.city" class="form-control" id="city" placeholder="City">
    </div>
    <div class="form-group">
        <label for="State">State</label>
        <input type="text" ng-model="checkout.address.state" class="form-control" id="state" placeholder="State">
    </div>
    <div class="form-group">
        <label for="Zip">Zip</label>
        <input type="text" ng-model="checkout.address.zip" class="form-control" id="zip" placeholder="Zip">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" ng-model="checkout.firstName" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" ng-model="checkout.lastName" class="form-control" id="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="creditCard">Moneys</label>
        <input type="text" ng-model="moneys" class="form-control" id="moneys" placeholder="Moneys">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
