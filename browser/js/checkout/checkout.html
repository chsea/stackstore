<section class='tinyCart'>
	<h1>Your Cart :^]</h1>
	<ul>
		<li ng-repeat="ticket in cart">
			<p>Event: {{ticket.eventProduct.name}}</p>
			<p>Seat: {{ticket.seat}}</p>
			<p>Date: {{ticket.eventProduct.date}}</p>
			<p>Venue: {{ticket.eventProduct.venue.name}}</p>
			<p>Seller: {{ticket.seller.firstName}} {{ticket.seller.lastName}}</p>
			<button class='btn' ng-click='removeTicket(ticket._id)'>Remove from cart</button>
		</li>
	</ul>
</section>
<form id="checkout-form" name="checkoutForm" ng-submit="loginForm.$valid && submitCheckout(checkout)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
