<div class="single-page-form">
<div><span class="md-title">Sign up</span> <a href="/auth/google">or log in with Google</a></div>
<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup()">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <md-input-container>
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" required>
    </md-input-container>
    <md-input-container>
        <label for="login-password">Password</label>
        <input type="password" ng-model="signup.password" required>
    </md-input-container>
    <md-input-container>
        <label for="first-name">First name</label>
        <input type="text" ng-model="signup.firstName" required>
    </md-input-container>
    <md-input-container>
        <label for="last-name">Last name</label>
        <input type="text" ng-model="signup.lastName" required>
    </md-input-container>
    <div>Billing Address</div>
    <md-input-container>
      <label>Street</label>
      <input name="street" ng-model="signup.address.street">
    </md-input-container>
    <md-input-container>
      <label>City</label>
      <input name="city" ng-model="signup.address.city">
    </md-input-container>
    <md-input-container>
      <label>State</label>
      <md-select ng-model="signup.address.state">
        <md-option ng-repeat="state in states" value="{{ state }}">{{ state }}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Zip Code</label>
      <input name="zip" ng-model="signup.address.zip" ng-pattern="/\d{5}/">
    </md-input-container>
    <md-checkbox ng-model="isSeller">Are you a seller?</md-checkbox>
    <md-button type="submit">Submit</md-button>
</form>
</div>
