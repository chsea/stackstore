<div flex id="moreDates">
    <md-content class="md-padding">
        <md-card>
            <md-card-content ng-show="dates.length>1">
                <div>
                    <h3>Alternate dates</h3>
                </div>
                <table>
                    <tbody>
                        <tr ng-repeat="date in dates">
                            <td>
                                <a ui-sref="event({id: date._id})">
                                {{ date.date | date:'mediumDate' }} {{ date.date | date:'shortTime' }}
                            </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-card-content>

            <md-card-content ng-show="dates.length==1">
                <div><h3>One night only!</h3></div>
                <div><p>Seize the moment.</p></div>
            </md-card-content>


        </md-card>
    </md-content>
</div>
